<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickLink: Swift & Simple URL Shortening</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://kit.fontawesome.com/yourfontawesomekit.js"></script> <!-- Replace with your Font Awesome kit link -->
</head>
<body>

<header>
  <div class="logo">QuickLink</div>
  <nav class="login-signup">
    <span><a href="{{ url_for('urlshortener.login') }}">Login</a></span>
    <span><a href="{{ url_for('urlshortener.signup') }}">Signup</a></span>
  </nav>
</header>

<main>
  <div class="url-form">
    <form id="urlForm" method="POST" action="/shorten/">
      <input type="text" id="urlInput" name="url" placeholder="Enter URL here" required>
      {% if short_url %}
        <div class="url-display">
        <strong>Shortened URL:</strong>
        <span id="shortUrl">{{ short_url }}</span>
        <i class="fas fa-clipboard" onclick="copyToClipboard()"></i>
      </div>
    {% endif %}
      <button type="submit" class="bttn">Shorten</button>
    </form>
  </div>

  <h2>Features</h2>
  <section class="features">
    <div class="feature-item">
      <i class="fas fa-link"></i>
      <h3>Short Link</h3>
    </div>
    <div class="feature-item">
      <i class="fas fa-globe-americas"></i>
      <h3>Custom Domain</h3>
    </div>
    <div class="feature-item">
      <i class="fas fa-chart-bar"></i>
      <h3>Analytics</h3>
    </div>
    <div class="feature-item">
      <i class="fas fa-qrcode"></i>
      <h3>QR Code</h3>
    </div>
    <div class="feature-item">
      <i class="fas fa-tools"></i>
      <h3>Advanced Control</h3>
    </div>
  </section>
</main>

<script>
function copyToClipboard() {
  var copyText = document.getElementById("shortUrl").innerText;
  navigator.clipboard.writeText(copyText).then(() => {
    alert("URL copied to clipboard!");
  }).catch(err => {
    console.error('Error:', err);
  });
}
</script>
</body>
</html>
