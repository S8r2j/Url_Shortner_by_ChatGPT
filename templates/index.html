<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content here -->
</head>
<body>
    <div class="container">
        {% if current_user.is_authenticated %}
            <h1>Welcome, {{ current_user.username }}!</h1>
            <form action="{{ url_for('urlshortener.shorten') }}" method="post">
                <div class="form-group">
                    <label for="url">Enter URL:</label>
                    <input type="url" class="form-control" id="url" name="url" required>
                </div>
                <button type="submit" class="btn btn-primary">Shorten URL</button>
            </form>
            {% if short_url %}
                <div class="short-url">
                    <p>Your Shortened URL:</p>
                    <a href="{{ short_url }}">{{ short_url }}</a>
                </div>
            {% endif %}
            <p><a href="{{ url_for('urlshortener.logout') }}">Logout</a></p>
        {% else %}
            <h1>URL Shortener</h1>
            <p>Please <a href="{{ url_for('urlshortener.login') }}">login</a> or <a href="{{ url_for('urlshortener.signup') }}">sign up</a> to use the URL shortener.</p>
        {% endif %}
    </div>
</body>
</html>
