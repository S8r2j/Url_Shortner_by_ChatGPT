<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyO8AuUSeU6t2tHo9LZntnJKUWt2t6fb" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            position: relative;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .background-image {
            position: absolute;
            top: 75px;
            right: 16px;
            width: 46%;
            height: 41%;
            background-image: url('https://st.depositphotos.com/18722762/51522/v/450/depositphotos_515228796-stock-illustration-online-registration-sign-login-account.jpg');
            background-size: cover;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .card-header {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }

        .footer-text a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="background-image"></div>
    <div class="card-header">
        Sign Up
    </div>
    <form action="/signup" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    <p class="footer-text">Already have an account? <a href="{{ url_for('urlshortener.login') }}">Log in</a></p>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJz3F6cAkXKlC8hDZJzydy7EG5FYOVoWb8Ix9qE2O3BH5ghMS4tzC" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyO8AuUSeU6t2tHo9LZntnJKUWt2t6fb" crossorigin="anonymous"></script>

</body>
</html>
